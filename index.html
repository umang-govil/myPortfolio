<!DOCTYPE html>
<html ng-app="portfolio" ng-controller="myApp">
<head>
	<title>Portfolio</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.1/css/materialize.min.css">
	<link rel="stylesheet" href="https://cdn.materialdesignicons.com/2.0.46/css/materialdesignicons.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="jquery.min.js"></script>
  <script src="materialize.min.js"></script>
  <script src="angular.min.js"></script>
  <script src="controller.js"></script>
  <script src="script.js"></script>
</head>
<body>
	<div class="parallax-container">
	<div class="parallax"><img src="9.jpg"></div>
	<div class="overlay"><span>My Portfolio</span></div>
	</div>
  <div class="section white">
    <div class="row container">
    <div class="col s4">
    <img class="z-depth-4 circle responsive-img" src="{{person.image}}">
    </div>
    <div class="col s8">
      <h2 class="header">{{person.name}}</h2>
      <h5 class="header">{{person.designation}}</h5>
      <p class="grey-text text-darken-3 lighten-3">{{person.descriptionLine1}}</p>
      <p class="grey-text text-darken-3 lighten-3">{{person.descriptionLine2}}</p>
	  <span ng-repeat="tag in person.tags">
      <span id="chips">{{tag}}</span>&nbsp;&nbsp;&nbsp;
      </span>
      <br><br>
      		<div class="row">
      				<div id="data" class="col s4">
      				<span ><b>WORK</b></span>
      				<p>{{person.work}}</p>
      				</div>
      				<div id="data" class="col s4">
      				<span ><b>EDUCATION</b></span>
      				<p>{{person.education}}</p>
      				</div>
      		</div>
	  <div class="row">
	  <div class="col s4">
      <span id="link"><b>LINKS</b></span>
      <div ng-repeat="link in person.links">
      <a id="links" href="#">{{link}}</a><br>
      </div>
      </div>
      <div class = "col s4">
      <div class="fixed-action-btn horizontal">
    <a class="btn-floating btn-large red">
      <i class="large material-icons">contacts</i>
    </a>
    <ul>
      <li><a href="#" class="btn-floating red"><i class="material-icons">email</i></a></li>
      <li><a href="#" class="btn-floating blue darken-1"><i class="mdi mdi-linkedin-box"></i></a></li>
      <li><a href="#" class="btn-floating blue"><i class="mdi mdi-twitter-box"></i></a></li>
      <li><a class="btn-floating blue darken-3"><i class="mdi mdi-facebook-box"></i></a></li>
    </ul>
  </div>
      </div>
    </div>
  </div>
  </div>
  </div>
  <div class="parallax-container">
	<div class="parallax"><img src="9.jpg"></div>
	</div>
</body>
</html>
